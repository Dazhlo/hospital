<body class="bg-gray-900 h-screen">
    

    <section class="border-b p-8 "> 
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-10">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                           ID
                        </th>
                        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                            Nombre
                        </th>  
                        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                            Apellidos
                        </th>
                        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800" >
                            Eliminar
                        </th>
                        <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800" >
                            Editar
                        </th>


                    </tr>
                </thead>
                <tbody>
                   
                 
                    <tr *ngFor="let medico of medicos;" class="border-b border-gray-200 dark:border-gray-700">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                            {{medico._id}}
                        </th>
                        <td class="px-6 py-4  bg-gray-50 dark:bg-gray-800 ">
                       {{medico.nombres}}
                        </td>
                        <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                                   {{medico.apellidos}}
                        </td>
                        <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                            <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Eliminar</button>
  
                        </td>
                        <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                            <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Editar</button>
  
                        </td>
                    </tr>
                   
                    
                   
                </tbody>
            </table>
        </div></section></body>
